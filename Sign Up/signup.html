<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - To-Do Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing CSS from the login page, modified for signup */
        :root {
            --color-1: #6666ff;
            --color-2: #6e66ff;
            --color-3: #7566ff;
            --color-4: #7d66ff;
            --color-5: #8566ff;
            --color-6: #8c66ff;
            --color-7: #9466ff;
            --color-8: #9c66ff;
            --color-9: #a366ff;
            --color-10: #ab66ff;
            --color-11: #b266ff;
            --color-12: #ba66ff;
            --color-13: #c266ff;
            --color-14: #c966ff;
            --color-15: #d166ff;
            --color-16: #d966ff;
            --color-17: #e066ff;
            --color-18: #e866ff;
            --color-19: #f066ff;
            --color-20: #f766ff;
            --color-21: #ff66ff;
        }

        body {
            font-family: 'Inter', sans-serif; /* Using Inter as per instructions */
            background: linear-gradient(
                to right,
                var(--color-1),
                var(--color-2),
                var(--color-3),
                var(--color-4),
                var(--color-5),
                var(--color-6),
                var(--color-7),
                var(--color-8),
                var(--color-9),
                var(--color-10),
                var(--color-11),
                var(--color-12),
                var(--color-13),
                var(--color-14),
                var(--color-15),
                var(--color-16),
                var(--color-17),
                var(--color-18),
                var(--color-19),
                var(--color-20),
                var(--color-21)
            );
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center; /* Center content vertically */
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-direction: row;
            width: 100%; /* Ensure header spans full width */
        }

        .header h1 {
            font-family: "Lucida Handwriting", cursive;
            text-align: center;
            margin-left: 0px; 
            font-size: 4.5em;
            color: #fff;
        }

        .home-button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 150px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #800080;
        }

        .home-button i {
            font-size: 2em;
        }

        .home-button span {
            margin-top: 5px;
            font-size: 0.8em;
        }

        .about-us-button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-left: 100px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .about-us-button:hover {
            background-color: #800080;
        }

        .about-us-button i {
            font-size: 2em;
        }

        .about-us-button span {
            margin-top: 5px;
            font-size: 0.8em;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%; /* Ensure content takes full width */
            padding-top: 20px; /* Add some padding from the header */
        }

        .signup-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque for signup */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px; /* Slightly wider for better input spacing */
            max-width: 90%; /* Responsive width */
            border: 2px solid darklavender;
            margin-top: 0; 
            position: relative; /* For message box positioning */
        }

        .signup-container h2 {
            font-family: "Lucida Handwriting", cursive;
            text-align: center;
            margin-bottom: 20px;
            color: #4a4a4a;
        }

        .signup-container hr {
            margin-bottom: 20px;
            border: 1px solid darklavender;
        }

        .signup-container input,
        .signup-container select { /* Include select for styling */
            width: calc(100% - 20px); /* Account for padding */
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px; /* More rounded corners */
            font-size: 1em;
        }

        .signup-container button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .signup-container button:hover {
            background-color: #800080;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95em;
        }

        .login-link a {
            color: #9370DB;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
            color: #800080;
        }

        /* Message Box Styling */
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .message-box-overlay.visible {
            visibility: visible;
            opacity: 1;
        }

        .message-box-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .message-box-content h3 {
            margin-top: 0;
            color: #333;
        }

        .message-box-content p {
            margin-bottom: 20px;
            color: #555;
        }

        .message-box-content button {
            background-color: #9370DB;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: auto; /* Override full width for this button */
            margin-top: 0; /* Override margin-top */
        }

        .message-box-content button:hover {
            background-color: #800080;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3em;
            }
            .home-button, .about-us-button {
                padding: 10px 15px;
                margin-left: 10px; 
            }
            .home-button i, .about-us-button i {
                font-size: 1.5em;
            }
            .home-button span, .about-us-button span {
                font-size: 0.7em;
            }
            .signup-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                align-items: center; 
            }
            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                margin-left: 0; 
            }
            .home-button, .about-us-button {
                width: 80%; 
                margin: 5px auto; 
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>To-Do Manager</h1>
        <a href="../get_started.html">
            <button class="home-button" id="homeButton">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
        </a>
        <a href="../about_us.html">
            <button class="about-us-button" id="aboutUsButton">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </button>
        </a>
    </div>

    <div class="content">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <hr />
            <input type="text" id="firstName" placeholder="First Name" />
            <input type="text" id="lastName" placeholder="Last Name" />
            <select id="gender">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="dob" placeholder="Date of Birth" />
            <input type="tel" id="phoneNumber" placeholder="Phone Number" />
            <input type="text" id="username" placeholder="Username" />
            <input type="email" id="signupEmail" placeholder="Email" />
            <input type="password" id="signupPassword" placeholder="Enter Password" />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
            
            <button id="signupButton">Sign Up</button>

            <div class="login-link">
                <a href="../index.html">Back to Login</a>
            </div>
        </div>
    </div>

    <div id="messageBoxOverlay" class="message-box-overlay">
        <div class="message-box-content">
            <h3 id="messageBoxTitle"></h3>
            <p id="messageBoxText"></p>
            <button id="messageBoxCloseButton">OK</button>
        </div>
    </div>

    <script>
        // Backend API URL
        const API_URL = 'http://localhost:5000/api';
        
        // Function to show custom message box
        function showMessageBox(title, message, callback) {
            const overlay = document.getElementById('messageBoxOverlay');
            document.getElementById('messageBoxTitle').textContent = title;
            document.getElementById('messageBoxText').textContent = message;
            const closeButton = document.getElementById('messageBoxCloseButton');
            
            closeButton.onclick = null; // Clear previous listeners
            closeButton.onclick = function() {
                overlay.classList.remove('visible');
                if (callback) {
                    callback();
                }
            };
            overlay.classList.add('visible');
        }

        document.getElementById('signupButton').addEventListener('click', async function() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName || !gender || !dob || !phoneNumber || !username || !email || !password || !confirmPassword) {
                showMessageBox("Error", "Please fill in all the fields.");
                return;
            }

            if (!email.includes("@")) {
                showMessageBox("Error", "Please enter a valid email address.");
                return;
            }

            if (password.length < 4) {
                showMessageBox("Error", "Password must be at least 4 characters long.");
                return;
            }

            if (password !== confirmPassword) {
                showMessageBox("Error", "Passwords do not match.");
                return;
            }

            // Data to send to backend
            const userData = {
                firstName,
                lastName,
                gender,
                dob,
                phoneNumber,
                username,
                email,
                password
            };

            try {
                showMessageBox("Processing", "Registering your account...");

                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    showMessageBox("Success", data.message, function() {
                        // Clear the form after successful submission
                        document.getElementById('firstName').value = '';
                        document.getElementById('lastName').value = '';
                        document.getElementById('gender').value = '';
                        document.getElementById('dob').value = '';
                        document.getElementById('phoneNumber').value = '';
                        document.getElementById('username').value = '';
                        document.getElementById('signupEmail').value = '';
                        document.getElementById('signupPassword').value = '';
                        document.getElementById('confirmPassword').value = '';
                        // Redirect to login page after successful signup
                        window.location.href = '../index.html'; 
                    });
                } else {
                    showMessageBox("Error", data.message);
                }

            } catch (error) {
                console.error('Error during sign-up:', error);
                showMessageBox("Error", "Failed to register. Please try again. " + error.message);
            }
        });

        // Navigation button event listener for Home
        document.getElementById('homeButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "../get_started.html"; // Adjust path as needed
        });

        // Navigation button event listener for About Us
        document.getElementById('aboutUsButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "../about_us.html"; // Adjust path as needed
        });

        // Navigation button event listener for Back to Login
        document.querySelector('.login-link a').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "../index.html"; // Adjust path as needed
        });
    </script>
</body>
</html>
