<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffe2ab;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .feedback-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      color: #132d84;
      margin-bottom: 5px;
    }

    p.caption {
      font-size: 1.2em;
      color: #132d84;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .emoji-rating {
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 1.5em;
      margin: 15px 0;
      cursor: pointer;
    }

    .emoji-rating span {
      transition: transform 0.2s;
    }

    .emoji-rating span:hover {
      transform: scale(1.3);
    }

    .submit-btn, .back-btn {
      background-color: #132d84;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px 5px;
    }

    .submit-btn:hover, .back-btn:hover {
      background-color: #0f2369;
    }

    .thank-you {
      font-size: 1.3em;
      font-weight: bold;
      color: #132d84;
      margin-top: 20px;
      display: none;
    }

    .thank-you-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <form id="feedbackForm">
      <h1>Feedback</h1>
      <p class="caption">Help us improve by sharing your feedback.</p>

      <input type="text" placeholder="Your Name (optional)">
      <textarea placeholder="Your Feedback or Message" required></textarea>

      <div class="emoji-rating">
        <span title="Very Dissatisfied">üò†</span>
        <span title="Dissatisfied">üòû</span>
        <span title="Neutral">üòê</span>
        <span title="Satisfied">üòä</span>
        <span title="Very Satisfied">üòç</span>
      </div>

      <button type="submit" class="submit-btn">Submit Feedback</button>
      <button type="button" class="back-btn" onclick="history.back()">‚Üê Go Back</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      üéâ Thank you for your valuable feedback!
      <br><br>
      <a href="../home.html">
        <button class="back-btn thank-you-btn" onclick="history.back()">‚Üê Back to Previous Page</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.style.display = 'none';
      thankYouMessage.style.display = 'block';
    });
  </script>
</body>
</html>
